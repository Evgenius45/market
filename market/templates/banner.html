{% extends 'base.html' %}
{% block banner %}
    <div class="banner-slider">
    {% for banner in random_banners %}
        <div class="banner-slide">
            <a href="{{ banner.link }}">
                <img src="{{ banner.image.url }}" alt="{{ banner.title }}">
            </a>
        </div>
    {% endfor %}
    </div>
{% endblock %}
